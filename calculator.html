<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Testing grounds</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
    * {
      font-family: 'Roboto', sans-serif;
    }
      .jumbotron {

        margin-top:100px;
        border-radius:10px;
      }
      .text-giant {
        font-size:40px;
      }
    </style>
  </head>
  <body>

    <div class="jumbotron container">
      <h2>How much do pies cost?</h2>

      <form>
        <div class="form-group">
        <label for="price">price</label>
        <input type="text" class="form-control" name="price" value="30">
        </div>

        <div class="form-group">
        <label for="price">
          quantity <span class="label label-primary quantity-label"></span>
        </label>
        <input type="range" class="form-control" name="quantity"
        value="1"
        min="1"
        max="10"
        step="1">
        </div>

      </form>

      <div class="text-right text-giant total"></div>
    </div>

    <script>
    //grab our selectors
    const priceInput    = document.querySelector('[name=price]');
    const quantityInput = document.querySelector('[name=quantity]');
    const total         = document.querySelector('.total')
    const quantityLabel = document.querySelector('.quantity-label');

    function updateQuantityLabel(quantity){
      quantityLabel.innerText = quantity;
    }
    priceInput.addEventListener('input', calculatePieCost);
    quantityInput.addEventListener('input', calculatePieCost);
    calculatePieCost();

    function calculatePieCost(){
      const price = priceInput.value;
      const quantity = quantityInput.value;
      const cost = price * quantity;
      updateQuantityLabel(quantity);
      total.innerText = "$" + cost.toFixed(2);
    }

    </script>

  </body>
</html>
